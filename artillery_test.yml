config:
  target: 'http://54.199.227.242:3000'
  phases:
    - duration: 400
      arrivalRate: 600
  payload:
    -
      path: "testUserId.csv"
      skipHeader: true
      fields:
        - "userId"
  defaults:
    headers:
scenarios:
  - name: "get User Post"
    flow:
      - get:
          url: "/getUser/{{ userId }}"
      - get:
          url: "/getUserPosts/{{ userId }}"
          capture:
            json: "$.data[0].id"
            as: "postId"
      - get:
          url: "/getPostComments/{{ postId }}"